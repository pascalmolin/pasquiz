{% macro qrcode_link(info,route) %}
{% set link = route|url_protected(info, _external=True) %}
<p><a href="{{ link }}"><tt> {{ link }} </tt></a></p>
<div class="w3-cell-row">
    <div class="w3-cell-middle">
        <img class="w3-padding"
             src="{{ 'api_svg'|url_protected(link) }}"
             width="300" height="300">
    </div>
</div>
{% endmacro %}
