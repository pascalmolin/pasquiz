{% extends "base.html" %}
{% block content %}
<section class="w3-display-container"> 
   <div class="w3-container w3-indigo">
       <h2>Résultats de {{ this.name }}</h2>
   </div>
   <div class="w3-container">
       {% set s = 's' if this.score > 1 else '' %}
       Vous avez obtenu {{ this.score }} réponse{{s}} correcte{{s}} sur les
       {{ this.questions }} questions.
   </div>
</section>
{% endblock %}
